{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="navbar" >
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
        <li> <a href="{% url 'Register'%}">SignUp</a></li>
          <li><a href="">Logout</a></li>

        </ul>
      </div>
  
   
      <div class="box1" id="Login"style="background-color: aquamarine; height:300px;width:300px;margin-left:30%;border-radius:20px">
        <form  >
          <label for="email">Email ID</label><br>
          <input type="email" name="email" id="" required /><br /><br />
          <label for="password">Set Password</label><br>
          <input type="password" name="password" id="" required /><br /><br />
          <button
            type="submit"
            style="width: 70px; border-radius: 7px;" (click)="submit()"
          >
            Submit
          </button>
        </form>
      </div>
</body>
</html>
